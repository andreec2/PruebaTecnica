<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-btn {
            background-color: #6c757d;
            margin-top: 0.5rem;
        }

        .register-btn:hover {
            background-color: #5a6268;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Iniciar sesión</h2>

    <form th:action="@{/login}" method="post">
        <label for="username">Correo:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
    </form>

    <div class="message">
        <p>¿No tienes cuenta?</p>
        <a th:href="@{/registro}">
            <button class="register-btn">Registrarse</button>
        </a>
    </div>

    <div class="message" th:if="${param.error}">
        <p class="error">Credenciales inválidas</p>
    </div>
    <div class="message" th:if="${param.logout}">
        <p class="success">Has cerrado sesión correctamente</p>
    </div>
</div>
</body>
</html>
